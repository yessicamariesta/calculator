<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div id="app">
      <div>
        <div class="calculator">
          <div class="formulaScreen"></div>
          <div class="outputScreen" id="display">0</div>
          <div class="calculator-button">
            <button
              id="clear"
              class="fun-btn"
              value="AC"
              style="background: rgb(172, 57, 57)"
            >
              AC
            </button>
            <button
              id="divide"
              class="num-btn"
              value="/"
              style="background: rgb(102, 102, 102)"
            >
              /
            </button>
            <button
              id="multiply"
              class="num-btn"
              value="*"
              style="background: rgb(102, 102, 102)"
            >
              x
            </button>
            <button id="seven" class="num-btn" value="7">7</button>
            <button id="eight" class="num-btn" value="8">8</button>
            <button id="nine" class="num-btn" value="9">9</button>
            <button
              id="subtract"
              class="num-btn"
              value="-"
              style="background: rgb(102, 102, 102)"
            >
              â€‘
            </button>
            <button id="four" class="num-btn" value="4">4</button>
            <button id="five" class="num-btn" value="5">5</button>
            <button id="six" class="num-btn" value="6">6</button>
            <button
              id="add"
              class="num-btn"
              value="+"
              style="background: rgb(102, 102, 102)"
            >
              +
            </button>
            <button id="one" class="num-btn" value="1">1</button>
            <button id="two" class="num-btn" value="2">2</button>
            <button id="three" class="num-btn" value="3">3</button>
            <button id="zero" class="num-btn" value="0">0</button>
            <button id="decimal" class="num-btn" value=".">.</button>
            <button id="equals" value="=" style="background: rgb(0, 68, 102)">
              =
            </button>
          </div>
        </div>
        <div class="author">
          <p>Designed and Coded By</p>
          <p>Yessica Mariesta</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
